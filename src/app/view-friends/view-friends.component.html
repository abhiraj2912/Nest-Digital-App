<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <ng-container *ngIf="loading; then loadingScreen; else dataScreen"></ng-container>
                <ng-template #loadingScreen>
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                </ng-template>
                <ng-template #dataScreen>
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data">
                        <div class="card">
                            <img height="300px" src="https://www.w3schools.com/howto/img_avatar.png" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{i.name}}</h5>
                              <p class="card-text">Friend Name: {{i.friendName}}</p>
                              <p class="card-text">Friend Nick Name: {{i.friendNickName}}</p>
                              <p class="card-text">Describe Your Friend: {{i.DescribeYourFriend}}</p>
                            </div>
                          </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
